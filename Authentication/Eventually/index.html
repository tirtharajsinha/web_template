<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='https://www.w3schools.com/w3css/4/w3.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="style.css">

    <title>Eventually</title>
</head>

<body>
    <div class="box">
        <h1>Eventually</h1>
        <p class="desp">A simple template for telling the world when you'll launch your next big thing. Brought to you by HTML5 UP.
        </p>
        <form action="#" onsubmit="emailvalidator();return false">
            <input type="email" name="email" id="email" placeholder="Email Address" required>
            <input type="submit" value="Sign Up" id="submit" onclick="emailvalidator()">
            <p id="response">Thank you!</p>
        </form>

    </div>

    <footer>
        <div class="line">
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-instagram"></a>
            <a href="#" class="fa fa-github"></a>
            <a href="#" class="fa fa-envelope-o"></a>
        </div>
        <p>&copy;Untitled <span>Credits Unsplash + HTML5 UP</span></p>
    </footer>

    <script src="index.js"></script>
</body>

</html>
