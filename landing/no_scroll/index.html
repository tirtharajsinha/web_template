<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='https://www.w3schools.com/w3css/4/w3.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <script src="index.js"></script>


    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="nev">
                <div class="logo">
                    <a href=""><img src="ribbon.png" alt=""></a>
                    <p>#breastcancerawareness</p>
                </div>

                <div class="react">
                    <i class="fa fa-search"></i>
                    <i class="fa fa-heart-o"></i>
                    <i class="fa fa-plus"></i>
                </div>
            </div>

            <div class="card">
                <div class="main-block">
                    <p>Detects Breast cancer using Modern Deep Learning</p>
                    <a href="" class="main-btn">Check Out</a>
                </div>
                <div class="side-block">
                    <img src="heart.jpg" alt="">
                    <p>Learn more about <a href="https://www.nationalbreastcancer.org/about-breast-cancer/"> Brest
                            cancer</a>.</p>
                </div>
            </div>

            <h2 id="step">Step1 : Put Mammogram Image</h2>
            <form action="" method="post" enctype="multipart/form-data">
                <label for="image"><img src="plus.png" alt="" id="preview"></label>
                <input type="file" name="image" id="image" accept=".jpg,.png,.jpeg" onchange="dispimg(this)">
                <input type="submit" id="submit" value="Predict">
            </form>



            <div class="partition"></div>
            <div class="result">
                <img src="https://i.gifer.com/Ij0J.gif" alt="">
                <div class="rcard">
                    <p>OUR PREDECTION</p>
                    <p class="card-number">{{result}}</p>
                    <img src="heart.jpg" alt="" id="loaded">
                    <p class="card-date">10/10/21</p>
                </div>

            </div>

        </div>
    </div>
    </div>
</body>

</html>
