<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="base.css" />
    <!-- <link rel="stylesheet" href="{% block css %}{% endblock css %}" /> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>FixedBar</title>
</head>

<body>
    <div class="sidebar">
        <ul>
            <a href="#">
                <li class="fa fa-home dashboard" onclick="nev_click(this)"><span>Dashboard</span></li>
            </a>
            <a href="#">
                <li class="fa fa-briefcase service" onclick="nev_click(this)"><span>Service</span></li>
            </a>
            <a href="#">
                <li class="fa fa-history history" onclick="nev_click(this)"><span>History</span></li>
            </a>

            <a href="#">
                <li class="fa fa-info-circle about" onclick="nev_click(this)"><span>About</span></li>
            </a>
            <a href="#">
                <li class="fa fa-user profile" onclick="nev_click(this)"><span>Profile</span></li>
            </a>
            <a href="#">
                <li class="fa fa-sign-out logout" onclick="nev_click(this)"><span>LogOut</span></li>
            </a>
            <a href="https://tirtharajsinha.github.io">
                <li class="fa fa-mobile-phone contact" onclick="nev_click(this)"><span>Contact</span> </li>
            </a>
            <a href="#">
                <li class="fa fa-close deluser" style="color: red; display: none"><span>Delete Account</span>
                </li>
            </a>
            <li></li>

        </ul>
    </div>
    <div class="container-box"></div>

    <script>
        cur_active = document.getElementsByClassName("dashboard")[0];
        document.getElementsByClassName("dashboard")[0].classList.add("active");

        function nev_click(ele) {
            cur_active.classList.remove("active");
            ele.classList.add("active");
            cur_active = ele;
        }
    </script>
</body>

</html>
